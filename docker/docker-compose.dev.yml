version: '3.5'

services:
  ant-design-pro_dev:
    ports:
      - 8000:8000
    build:
      context: ../
      dockerfile: Dockerfile.dev
    image: 'tongxiang_ant-design-pro'
    container_name: 'tongxiang_ant-design-pro_dev'
    volumes:
      - ../src:/usr/src/app/src
      - ../config:/usr/src/app/config
      - ../mock:/usr/src/app/mock